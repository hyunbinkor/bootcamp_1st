<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WineHouse</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- fontawesome icon -->
  <script src="https://kit.fontawesome.com/20edfc9a47.js" crossorigin="anonymous"></script>
  <!-- custom css, js -->
  <link rel="stylesheet" href="detail.css">
  <link rel="stylesheet" href="/stylesheets/global.css">
  <script src="detail.js" type="module" defer></script>
  <script src="/javascripts/global.js" type="module" defer></script>
</head>

<body>
  <!-- header -->
  <nav class="navbar has-shadow">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/images/winehouse_logo.png" alt="winehouse-logo">
      </a>

      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-start ml-2">
        <a class="navbar-item" href="/list">레드</a>
        <a class="navbar-item" href="/list">화이트</a>
        <a class="navbar-item" href="/list">로제</a>
        <a class="navbar-item" href="/list">스파클링</a>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="cart-icon" href="/cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a class="button is-light" href="/login"><strong>로그인</strong></a>
          </div>
        </div>
      </div>

    </div>
  </nav>

  <div id="headerContainer"></div>

  <div class="main">
    <div class="left">
      <img src="https://cdn.pixabay.com/photo/2018/01/12/09/45/glass-3077869_1280.jpg" id="photo">
    </div>

    <div class="right">
      <div class="detailDiv">
        <div class="detailRow">
          <a id="detailFont">이름</a>
        </div>
        <div class="detailRow">
          <a id="detailFont">가격</a>
        </div>
        <hr class="hr">
        <div class="detailRow" id="quantity">
          <a id="detailFont">수량</a>
          <div>
            <button id="minus" class="quantityBtn">-</button>
            <a id='result'>1</a>
            <button id="plus" class="quantityBtn">+</button>
          </div>
        </div>
        <div class="detailRow">
          <a id="detailFont">총가격</a>
        </div>
        <div class="buttonDiv">
          <button class="button is-light is-fullwidth mt-5" id="cartBtn">장바구니</button>
          <button class="button is-primary is-fullwidth mt-5" id="payBtn">결제하기</button>
        </div>
      </div>
    </div>

  </div>


  <footer class="footer">
    <div class="footer-container">
      <div class="company-name">
        <p>WineHouse</p>
      </div>
      <div class="company-info">
        <p class="info-title">회사 정보</p>
        <p>(주)WineHouse | 대표 엘리스</p>
        <p>서울특별시 강남구 선릉로 433, 신관 6층</p>
      </div>
      <div class="customer-service">
        <p class="info-title">고객 센터</p>
        <p>070-4633-2017</p>
        <p>OPEN 10:00-18:00(BREAK 12:00-13:00)</p>
      </div>
    </div>
  </footer>
</body>

</html>
