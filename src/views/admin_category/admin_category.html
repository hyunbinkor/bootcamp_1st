<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WineHouse</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- fontawesome icon -->
  <script src="https://kit.fontawesome.com/20edfc9a47.js" crossorigin="anonymous"></script>
  <!-- custom css, js -->
  <link rel="stylesheet" href="./admin_category.css">
  <link rel="stylesheet" href="/stylesheets/global.css">
  <!-- JavaScript 파일 -->
  <script src="admin_category.js"></script>
  <script src="/javascripts/global.js" type="module" defer></script>
</head>
<body>
  <!-- admin header -->
  <nav class="navbar is-light">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <p>WINEHOUSE-ADMIN</p>
      </a>
    </div>
  </nav>

  <!-- admin menu -->
  <section class="columns">
      
    <aside class="column section">
      <p class="menu-label">Administration</p>
      <ul class="menu-list">
        <li>
          <a href="/admin_order">
            <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span> 주문 관리
          </a>
        </li>
        <li>
          <a href="/admin_update" class="is-active">
            <span class="icon"><i class="fa-solid fa-wine-bottle"></i></span> 상품 관리
          </a>
        </li>
        <li>
          <a href="/admin_category">
            <span class="icon"><i class="fa-solid fa-list"></i></span> 카테고리
          </a>
        </li>
      </ul>
    </aside>
  
    <div class="column is-10">
      <div class="section">
  
        <div class="card">
          <div class="card-header">
            <p class="card-header-title">카테고리</p>
        </div>
</div>

        <article class="list">
          <dl class="date middle" id="red">
            <dt class="item">레드 
            <a href="#" class="clearBtn" onclick="" style="float:right">선택삭제</a></dt>
            
            <dd class="content">
              <div class="subSelect">
                <div class="input">                 
                  <span class="input"><input type="checkbox" name="red" id="red" value=""><label for="red"></label></span> </div>
                  <button class="button is-light" onclick=deleteMessage()>삭제</button>
                  <button class="button is-light" onclick=addMessage()>추가</button>
                  <button class="button is-light" onclick=fixMessage()>수정</button>   
              </div>
        </article>

        <article class="list">
          <dl class="date middle" id="white">
            <dt class="item">화이트 
            <a href="#" class="clearBtn" onclick="" style="float:right">선택삭제</a></dt>
            
            <dd class="content">
              <div class="subSelect">
                <div class="input">                 
                  <span class="input"><input type="checkbox" name="white" id="white" value=""><label for="white"></label></span> </div>
                  <button class="button is-light" onclick=deleteMessage()>삭제</button>
                  <button class="button is-light" onclick=addMessage()>추가</button>
                  <button class="button is-light" onclick=fixMessage()>수정</button>  
              </div>
        </article>

        
        
        <article class="list">
          <dl class="date middle" id="rose">
            <dt class="item">로제 
            <a href="#" class="clearBtn" onclick="" style="float:right">선택삭제</a></dt>
            
            <dd class="content">
              <div class="subSelect">
                <div class="input">                 
                  <span class="input"><input type="checkbox" name="rose" id="rose" value=""><label for="rose"></label></span> </div>
                  <button class="button is-light" onclick=deleteMessage()>삭제</button>
                  <button class="button is-light" onclick=addMessage()>추가</button>
                  <button class="button is-light" onclick=fixMessage()>수정</button> 
              </div>
        </article>

        

        <article class="list">
          <dl class="date middle" id="spark">
            <dt class="item">스파클링
            <a href="#" class="clearBtn" onclick="" style="float:right">선택삭제</a></dt>
            
            <dd class="content">
              <div class="subSelect">
                <div class="input">                 
                  <span class="input"><input type="checkbox" name="spark" id="spark" value=""><label for="spark"></label></span> </div>
                  <button class="button is-light" onclick=deleteMessage()>삭제</button>
                  <button class="button is-light" onclick=addMessage()>추가</button>
                  <button class="button is-light" onclick=fixMessage()>수정</button>   
              </div>
        </article>

        <button class="button is-fullwidth is-light mt-5" onclick="showCompletionMessage()">수정 완료</button>

      </div>
    </div>
  </section>
</body>
</html>
