  <!-- custom css, js -->

<body>

  <nav class="navbar is-fixed-top has-shadow">
    <div class="navbar-brand">

        <div class="navbar-item">
          <div class="buttons">

            <a class="button is-light" href="/login"><strong>로그인</strong></a>
          </div>
        </div>
      </div>

    </div>
  </nav>

  <section class="hero">
    <img src="/images/wine_img.jpg" alt="banner_img">
  </section>

    <div class="recently-products">
      <p>최근 입고된 상품</p>

      <a href="/detail">
        <img src="https://cdn.pixabay.com/photo/2018/02/25/11/17/wine-3180220_1280.jpg" alt="Wine image">
      </a>
      <a href="/detail">
        <img src="https://cdn.pixabay.com/photo/2013/07/12/16/28/wine-150955_1280.png" alt="Wine image">
      </a>
      <a href="/detail">
        <img src="https://cdn.pixabay.com/photo/2013/07/12/16/28/wine-150955_1280.png" alt="Wine image">
      </a>

  <footer class="footer">
    <div class="footer-container">
      <div class="company-name">
        <p>WineHouse</p>
      </div>
      <div class="company-info">
        <p class="info-title">회사 정보</p>

        <p>서울특별시 강남구 선릉로 433, 신관 6층</p>

      <div class="customer-service">

        <p>070-4633-2017</p>
