<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WineHouse</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- fontawesome icon -->
  <script src="https://kit.fontawesome.com/20edfc9a47.js" crossorigin="anonymous"></script>
  <!-- custom css, js -->
  <link rel="stylesheet" href="mypage.css">
  <link rel="stylesheet" href="/stylesheets/global.css">
  <script src="mypage.js" type="module" defer></script>
  <script src="/javascripts/global.js" type="module" defer></script>
</head>

<body>
  <!-- header -->
  <nav class="navbar has-shadow">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/images/winehouse_logo.png" alt="winehouse-logo" />
      </a>

      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-start ml-2">
        <a class="navbar-item" href="/list">레드</a>
        <a class="navbar-item" href="/list">화이트</a>
        <a class="navbar-item" href="/list">로제</a>
        <a class="navbar-item" href="/list">스파클링</a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="cart-icon" href="/cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a class="button is-light" href="/login"><strong>로그인</strong></a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="section">
      <div class="title">
        <p>MY PAGE</p>
        <hr />
      </div>

      <div class="orderlist">주문 목록</div>
      <div class="order-details">
        <div class="images">
          <img
            src="https://images.unsplash.com/photo-1611571940159-425a28706d6f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8JUVDJTk5JTgwJUVDJTlEJUI4JUVCJUIzJTkxfGVufDB8fDB8fHww"
            alt="주문 와인" />
        </div>
        <div class="name multi-line">
          <label for="product-name">상품 이름</label>
          <hr />
          <label id="product-name">와인</label>
        </div>
        <div class="delivery multi-line">
          <label for="product-delivery">배송 상태</label>
          <hr />
          <label id="product-delivery">배송 중</label>
        </div>
        <div class="date multi-line">
          <label for="product-date">주문 일자</label>
          <hr />
          <label id="product-date">2024.02.20</label>
        </div>
        <div class="pay multi-line">
          <label for="product-pay">결제 금액</label>
          <hr />
          <label id="product-pay">100,000</label>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <p class="profile">회원 정보</p>
      <button id="update-button" class="button is-primary mt-3">
        수정하기
      </button>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="company-name">
        <p>WineHouse</p>
      </div>
      <div class="company-info">
        <p class="info-title">회사 정보</p>
        <p>(주)WineHouse | 대표 엘리스</p>
        <p>서울특별시 강남구 선릉로 433, 신관 6층</p>
      </div>
      <div class="customer-service">
        <p class="info-title">고객 센터</p>
        <p>070-4633-2017</p>
        <p>OPEN 10:00-18:00(BREAK 12:00-13:00)</p>
      </div>
    </div>
  </footer>
</body>

</html>
