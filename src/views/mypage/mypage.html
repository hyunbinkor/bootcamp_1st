<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WineHouse</title>
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- fontawesome icon -->
    <script
      src="https://kit.fontawesome.com/20edfc9a47.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css, js -->
    <link rel="stylesheet" href="/src/views/mypage/mypage.css" />
    <link rel="stylesheet" href="/public/stylesheets/global.css" />
    <script src="./myPage.js" type="module" defer></script>
    <script src="/public/javascripts/global.js" type="module" defer></script>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar is-fixed-top has-shadow">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/images/winehouse_logo.png" alt="winehouse-logo" />
        </a>
        <a class="navbar-burger" id="burger">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
      <div class="navbar-menu" id="nav-links">
        <div class="navbar-start ml-2">
          <a class="navbar-item" href="/list">레드</a>
          <a class="navbar-item" href="/list">화이트</a>
          <a class="navbar-item" href="/list">로제</a>
          <a class="navbar-item" href="/list">스파클링</a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="cart-icon" href="/cart">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
              <a class="button is-light" href="#"><strong>로그인</strong></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="orderlist">주문 목록</div>

      <div class="images">
        <img src="이미지_경로" alt="주문 와인" />
      </div>
      <div class="delivery">배송 상태</div>
      <div class="name">상품 이름</div>
      <div class="date">주문 일자</div>
      <div class="pay">결제 금액</div>
      <div class="state">주문 상세</div>
      <div class="ans-delivery">배송 중</div>
      <div class="ans-name">와인</div>
      <div class="ans-date">2024.02.20</div>
      <div class="ans-pay">100,000</div>
      <div class="ans-state">
        <input
          type="button"
          id="ingState"
          value="확인 하기"
          onclick="ingState()"
        />
      </div>

      <div class="blank"></div>
      <div class="profile">
        회원정보
        <div class="profileBox">
          <input
            type="button"
            id="profileBox"
            value="회원정보 수정"
            onclick="profileBox()"
          />
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="company-name">
          <p>WineHouse</p>
        </div>
        <div class="company-info">
          <p class="info-title">회사 정보</p>
          <p>(주)WineHouse | 대표 엘리스</p>
          <p>서울특별시 강남구 선릉로 433, 신관 6층</p>
        </div>
        <div class="customer-service">
          <p class="info-title">고객 센터</p>
          <p>070-4633-2017</p>
          <p>OPEN 10:00-18:00(BREAK 12:00-13:00)</p>
        </div>
      </div>
    </footer>

    <script>
      const profileBox = () => {
        window.location.href = "/profileEdit.html";
      };

      const ingState = () => {
        window.location.href = "/profileEdit.html";
      };
    </script>
  </body>
</html>
