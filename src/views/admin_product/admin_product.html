<!DOCTYPE html>

<head>

  <title>WineHouse</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<body>
  <!-- admin header -->
  <nav class="navbar is-light">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">

    </div>

    <aside class="column section">
      <p class="menu-label">Administration</p>
      <ul class="menu-list">
        <li>
          <a href="/admin_order">
            <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span> 주문 관리
          </a>
        </li>
        <li>
          <a href="/admin_product" class="is-active">

        </li>
        <li>
          <a href="/admin_category">

          </a>
        </li>
      </ul>
    </aside>

    <!--card div-->
    <div class="column is-10">
      <div class="menu">
        <select id="categoryBtn">
          <option disabled selected>카테고리</option>
          <option>레드</option>
          <option>화이트</option>

          </div>

        <div class="card-content">

            <div class="field">
              <div class="imgDiv">
                <img src="https://cdn.pixabay.com/photo/2018/01/12/09/45/glass-3077869_1280.jpg" id="photo">
              </div>
            </div>

            <div class="field">
              <label class="label">이름</label>
              <div class="control">
                <input class="input" type="text" placeholder="이름을 입력해주세요.">
              </div>
            </div>

            <div class="field">
              <label class="label">가격</label>
              <div class="control">
                <input class="input" type="text" placeholder="가격을 입력해주세요.">
              </div>
            </div>

            <div class="buttonBox">
              <button class="button is-fullwidth is-light mt-5" id="bottomBtn" onclick="UpdateBtn()">수정</button>
              <button class="button is-fullwidth is-light mt-5" id="bottomBtn" onclick="DeleteBtn()">삭제</button>
            </div>
          </div><!--content-->
        </div><!--card-content-->

      </div><!--card-->

      <div class="card">
        <div class="card-header">
          <p class="card-header-title">상품 관리</p>
        </div>

      <div class="card-content">
        <div class="content">
          <div class="field">
            <div class="imgDiv">
              <img src="https://cdn.pixabay.com/photo/2018/01/12/09/45/glass-3077869_1280.jpg" id="photo">

            <label class="label">이름</label>
            <div class="control">
              <input class="input" type="text" placeholder="이름을 입력해주세요.">

          </div>
